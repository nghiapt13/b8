<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Obi</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <header class="ct_form">
            <p class="head">Contact Form #03</p>
            <br>
            <div class="ct_form_in4">
                <div class="add"><i class="fa-solid fa-location-dot"></i><br> Address: 198 West 21th Street,Suite 721
                    New York NY 10016</div>
                <div class="phone"><i class="fa-solid fa-phone"></i><br> Phone: <span>+ 1235 2355 98</span></div>
                <div class="mail"><i class="fa-solid fa-paper-plane"></i><br> Email: <span>info@yoursite.com</span>
                </div>
                <div class="web"><i class="fa-solid fa-earth-americas"></i><br> Website: <span>yoursite.com</span>
                </div>
            </div>
        </header>
        <br>
        <footer class="ct_us">
            <p class="head">Contact us</p>
            <br>
            <div class="ct_box">
                <div class="ct_box_1">
                    <div class="name">Full name <br><input id="name" type="text" placeholder="Name" maxlength="0"></div>
                    <div class="mail">Email Address <br><input id="mail" type="text" placeholder="Email"></div>
                    <div class="sub">Subject <br><input id="sub" type="text" placeholder="Subject"></div>
                    <div class="mess">Message <br><textarea name="" id="mess" cols="30" rows="10"
                            placeholder="Your message here."></textarea></div>
                    <div class="button">
                        <form action="https://www.facebook.com/"><button>Send Message</button></form>
                    </div>
                </div>
                <!-- <div class="ct_box_2">
                        </div> -->
                <div class="img"><img src="./src/img/Federico_Veronesi_Lions-cover-image-e359a4e.jpg" alt=""></div>
            </div>
        </footer>
    </div>
</body>

</html>
